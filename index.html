<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Search</title>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Search..." />
      <i class="fas fa-search"></i>
    </div>

    <div class="images">
      <div class="image-box" data-name="watch">
        <img
          src="https://img.freepik.com/free-vector/watch_53876-35137.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="watch" />
        <h6>Watch</h6>
      </div>
      <div class="image-box" data-name="headphones">
        <img
          src="https://img.freepik.com/free-photo/pink-headphones-wireless-digital-device_53876-96804.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="headphones" />
        <h6>Headphones</h6>
      </div>
      <div class="image-box" data-name="camera">
        <img
          src="https://img.freepik.com/free-photo/bright-antique-lens-zoom-shoot-outdoors-generated-by-ai_188544-14046.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="camera" />
        <h6>Camera</h6>
      </div>
      <div class="image-box" data-name="car">
        <img
          src="https://img.freepik.com/free-photo/red-mini-coupe-driving-highway-with-high-speed_114579-4060.jpg?size=626&ext=jpg&ga=GA1.2.2088962663.1684200543&semt=sph"
          alt="car" />
        <h6>Car</h6>
      </div>
      <div class="image-box" data-name="mobile">
        <img
          src="https://img.freepik.com/free-photo/phone-screen-with-abstract-marble-aesthetic_53876-145553.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="mobile" />
        <h6>Mobile</h6>
      </div>
      <div class="image-box" data-name="watch">
        <img
          src="https://img.freepik.com/premium-psd/smartwatch-mockup-ui-presentation_358279-297.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="watch" />
        <h6>Watch</h6>
      </div>
      <div class="image-box" data-name="car">
        <img
          src="https://img.freepik.com/free-photo/blue-sport-sedan-parked-yard_114579-5078.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="car" />
        <h6>Car</h6>
      </div>
      <div class="image-box" data-name="mobile">
        <img
          src="https://img.freepik.com/free-photo/creative-reels-composition_23-2149711507.jpg?size=626&ext=jpg&ga=GA1.1.2088962663.1684200543&semt=sph"
          alt="mobile" />
        <h6>Mobile</h6>
      </div>
      <div class="image-box" data-name="camera">
        <img
          src="https://img.freepik.com/free-photo/old-fashioned-camera-leather-suitcase-wooden-table-generative-ai_188544-7909.jpg?size=626&ext=jpg&ga=GA1.2.2088962663.1684200543&semt=sph"
          alt="camera" />
        <h6>Camera</h6>
      </div>
      <div class="image-box" data-name="mobile">
        <img src="https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="mobile" />
        <h6>Mobile</h6>
      </div>
    </div>

    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="fas fa-camera"></i>
            <span>Preview Image</span>
          </div>
          <div class="buttons">
            <i class="closeBtn fas fa-times"></i>
          </div>
        </header>

        <div class="preview-img">
          <div class="img">
            <img src="images/img1.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
